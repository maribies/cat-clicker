<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <header class="header"> Cat Counter! </header>

    <div class="Ray">
      <div class="catName">
        Ray
      </div>

      <img class="heroImg" src="https://instagram.fopo2-1.fna.fbcdn.net/vp/3fd694d5fbf8fe4d62aedbc2600f8cb3/5C089C37/t51.2885-15/e35/36773879_437966113370885_2669358900729348096_n.jpg" alt="Ray Charles, the Cat">
      <!-- photo credit- photo taken by me, of my adorable roomie- Ray Charles, the cat (because he likes to sing. seriously. he does. to Ray Charles too, thus the name...) -->

      <div class="countTitle"> Count clicker:
        <div class="count"></div>
      </div>
    </div>

    <div class="Lita">
      <div class="catName">
        Lita
      </div>

      <img class="heroImg" src="https://instagram.fopo2-1.fna.fbcdn.net/vp/95f2c6ad8f1739f8c970b2ae42f2751f/5BDB2394/t51.2885-15/e35/26863437_434253703657645_7682971502064435200_n.jpg" alt="Lita, the Cat">
      <!-- photo credit- photo taken by me, of my friends cat- Lita-->

      <div class="countTitle"> Count clicker:
        <div class="count"></div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
